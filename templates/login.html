<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - SocialSync</title>
    <style>

        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        
        /* Container for the login form */
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Logo */
        .logo {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Heading */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004080;
        }

        /* Forgot Password Link */
        .forgot-password {
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Sign-up Link */
        p {
            font-size: 14px;
            margin-top: 20px;
        }

        p a {
            color: #007BFF;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo"><img src="images/socialsynclogo2.png" alt="Logo" width="80" height="70">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="events.html">Events</a>
                    <ul class="dropdown-content">
                        <li><a href="#">Upcoming Events</a></li>
                        <li><a href="#">Past Events</a></li>
                    </ul>
                </li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="FAQ.html">FAQ</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="hostevents.html">Host Event</a></li>

                <!-- Search Bar -->
                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="search" placeholder="">
                </div>

                <!-- Login and Signup Buttons -->
                <li><a href="#"><button class="login">Login</button></a></li>
                <li><button class="login">Sign Up</button></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->


    <div class="login-container">
        <!-- Login Form -->
        <form class="login-form">
            <div class="logo">SocialSync</div>
            
            <h2>Login</h2>
            
            <!-- Email Input -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Password Input -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <!-- Forgot Password Link -->
            <a href="#" class="forgot-password">Forgot Password?</a>
            
            <!-- Submit Button -->
            <button type="submit" class="login-btn">Login</button>
            
            <!-- Sign Up Link -->
            <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </form>
    </div>
</body>
</html>
