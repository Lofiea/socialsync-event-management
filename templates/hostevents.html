<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Event - SocialSync</title>
    <style>
        /* Basic styles for the page, like font and background */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        /* Nav bar styles, making it white with dark text */
        .navbar {
            background-color: #ffffff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000000;
        }

        /* The logo, make it big and bold */
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* The menu links in the nav bar, spaced out */
        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        /* Links in nav bar */
        .navbar .nav-links li {
            display: inline;
        }

        /* Styling links in the nav bar */
        .navbar .nav-links a {
            color: #000000;
            text-decoration: none;
            font-size: 16px;
        }

        /* When hovering over a link in the nav bar, underline it */
        .navbar .nav-links a:hover {
            text-decoration: underline;
        }

        /* Host event form container styling */
        .host-event-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            text-align: center;
        }

        /* Big font for the logo */
        .logo {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Title of the form, make it bigger and bold */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Label for inputs, this will help people know what they need to type */
        label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            text-align: left;
        }

        /* Input and textarea fields, pretty standard, big enough for typing */
        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* When a user clicks into the input or textarea, change the border color */
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #007BFF;
        }

        /* Submit button, make it blue with white text */
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff7300;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        /* When a user hovers over the button, make it a darker blue */
        button:hover {
            background-color: #0056b3;
        }

        /* When the button is clicked, make it even darker */
        button:active {
            background-color: #004080;
        }

        /* For small screens (like phones), adjust the layout a bit */
        @media (max-width: 480px) {
            .host-event-container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            input,
            textarea {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

     <!-- Navigation Bar -->
     <header>
        <nav class="navbar">
          <div class="logo">
            <img src="images/socialsynclogo2.png" alt="Logo" width="80" height="70" />
          </div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
              <a href="events.html">Events</a>
            </li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="FAQ.html">FAQ</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="search">
              <span class="material-symbols-outlined">search</span>
              <input class="search-input" type="search" placeholder="Search events..." />
            </li>
            <li><a href="login.html"><button class="login">Login</button></a></li>
            <li><a href="signup.html"><button class="login">Sign Up</button></a></li>
            <li><a href="subscription.html"><button class="login">Subscribe</button></a></li>
          </ul>
        </nav>
      </header>

    <!-- This is the main content of the page where you can host your event -->
    <div class="host-event-container">
        <!-- Website Logo -->
        <div class="logo">SocialSync</div>
        
        <!-- Title of the page -->
        <h1>Host Your Event</h1>

        <!-- Form to host event -->
        <form class="event-form">

            <!-- Input field for event title -->
            <label for="event-title">Event Title</label>
            <input type="text" id="event-title" name="event-title" placeholder="Enter the event title" required>

            <!-- Textarea for event purpose -->
            <label for="event-purpose">Event Purpose</label>
            <textarea id="event-purpose" name="event-purpose" rows="4" placeholder="Enter the purpose of the event" required></textarea>

            <!-- Textarea for event description -->
            <label for="event-description">Event Description</label>
            <textarea id="event-description" name="event-description" rows="6" placeholder="Provide a short description of the event" required></textarea>

            <!-- Input field for event location -->
            <label for="event-location">Event Location</label>
            <input type="text" id="event-location" name="event-location" placeholder="Enter the event location" required>

            <!-- Input field for entry fees -->
            <label for="entry-fees">Entry Fees</label>
            <input type="text" id="entry-fees" name="entry-fees" placeholder="Enter entry fee" required>

            <!-- Input field for age limit -->
            <label for="age-limit">Age Limit</label>
            <input type="text" id="age-limit" name="age-limit" placeholder="Enter age limit" required>

            <!-- Input field for event date -->
            <label for="event-date">Event Date</label>
            <input type="date" id="event-date" name="event-date" required>

            <!-- Input field for event time -->
            <label for="event-time">Event Time</label>
            <input type="time" id="event-time" name="event-time" required>

            <!-- Textarea for additional information -->
            <label for="additional-info">Additional Information</label>
            <textarea id="additional-info" name="additional-info" rows="4" placeholder="Any other info?" ></textarea>

            <!-- Image upload for event -->
            <label for="event-image">Add Image for Your Event</label>
            <input type="file" id="event-image" name="event-image" accept="image/*">

            <!-- Submit button -->
            <button type="button" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
