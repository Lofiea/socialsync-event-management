<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Event - SocialSync</title>
    <style>
        /* Basic style for the page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* This is the form container, where everything is centered */
        .host-event-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* Logo of the website */
        .logo {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Heading of the page */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Styling for input and text areas */
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Focus effect when user clicks or starts typing in input */
        input:focus, textarea:focus {
            outline: none;
            border-color: #007BFF;
        }

        /* Submit button style */
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        /* Hover effect for the submit button */
        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Link style for Sign Up */
        p {
            font-size: 14px;
            margin-top: 20px;
        }

        p a {
            color: #007BFF;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Remove number arrows (spinner buttons) from input fields */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox also needs this for number inputs */
        input[type="number"] {
            -moz-appearance: textfield;
        }

        /* Responsive style for small screens */
        @media (max-width: 480px) {
            .host-event-container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            input, textarea {
                font-size: 14px;
            }

            .submit-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="host-event-container">
        <!-- Logo of the website -->
        <div class="logo">SocialSync</div>
        
        <!-- Page heading -->
        <h1>Host Your Event</h1>

        <!-- Event form starts here -->
        <form class="event-form">
            <!-- Event title input field -->
            <label for="event-title">Event Title</label>
            <input type="text" id="event-title" name="event-title" placeholder="Enter the event title" required>

            <!-- Event purpose textarea field -->
            <label for="event-purpose">Event Purpose</label>
            <textarea id="event-purpose" name="event-purpose" rows="4" placeholder="Enter the purpose of the event" required></textarea>

            <!-- Event description textarea field -->
            <label for="event-description">Event Description</label>
            <textarea id="event-description" name="event-description" rows="6" placeholder="Provide a brief description of the event" required></textarea>

            <!-- Event location input field -->
            <label for="event-location">Event Location</label>
            <input type="text" id="event-location" name="event-location" placeholder="Enter the event location" required>

            <!-- Entry fees input field -->
            <label for="entry-fees">Entry Fees</label>
            <input type="number" id="entry-fees" name="entry-fees" placeholder="Enter entry fee (if any)" min="0" step="any" required>

            <!-- Age limit input field -->
            <label for="age-limit">Age Limit</label>
            <input type="number" id="age-limit" name="age-limit" placeholder="Enter age limit (if any)" min="0" required>

            <!-- Event date input field -->
            <label for="event-date">Event Date</label>
            <input type="date" id="event-date" name="event-date" required>

            <!-- Event time input field -->
            <label for="event-time">Event Time</label>
            <input type="time" id="event-time" name="event-time" required>

            <!-- Additional info textarea field -->
            <label for="additional-info">Additional Information</label>
            <textarea id="additional-info" name="additional-info" rows="4" placeholder="Any other info?" ></textarea>

            <!-- Submit button -->
            <button type="button" class="submit-btn">Still Figuring Out...</button>
        </form>
