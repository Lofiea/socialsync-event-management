<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Party Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .contact-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .contact-title {
            font-size: 18px;
            font-weight: bold;
        }
        .contact-info {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>

        <div class="contact-item">
            <p class="contact-title">Email</p>
            <p class="contact-info">contact@partywebsite.com</p>
        </div>

        <div class="contact-item">
            <p class="contact-title">Phone</p>
            <p class="contact-info">+1 (123) 456-7890</p>
        </div>

        <div class="contact-item">
            <p class="contact-title">Address</p>
            <p class="contact-info">123 Party Street, City, Country</p>
        </div>
    </div>
</body>
</html>
