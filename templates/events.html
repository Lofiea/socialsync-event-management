    </header>

    <!-- Main Container -->
    <div class="main-container">
        <main>
            <div class="event-grid">
                <!-- Event Card Example -->
                <div class="event-card">
                    <div class="event-header">
                        <span class="price">$15</span>
                        <span class="tag">#Music</span>
                        <button class="bookmark" data-id="1">‚ù§Ô∏è</button> <!-- Button to add event to favorites -->
                    </div>
                    <div class="event-details">
                        <h4>Jazz Night</h4>
                        <p><span class="icon">üìç</span> Blue Note Cafe</p>
                        <p><span class="icon">üïí</span> Fri, Oct 15 ‚Ä¢ 8:00 PM</p>
                    </div>
                </div>
                <!-- Repeat for other event cards as needed -->
            </div>
        </main>
    </div>

    <!-- JavaScript for Bookmark functionality -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const bookmarkButtons = document.querySelectorAll('.bookmark');

        bookmarkButtons.forEach(button => {
          button.addEventListener('click', () => {
            const eventId = button.getAttribute('data-id');
            saveFavoriteEvent(eventId);
            alert("Event added to favorites!");
          });
        });

        function saveFavoriteEvent(id) {
          let favorites = JSON.parse(localStorage.getItem('favoriteEvents')) || [];
          if (!favorites.includes(id)) {
            favorites.push(id);
            localStorage.setItem('favoriteEvents', JSON.stringify(favorites));
          }
        }
      });
    </script>
</body>
