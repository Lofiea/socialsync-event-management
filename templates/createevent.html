<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!--search-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"/>
    <title>Events</title>

</head>
<body>
    <div class="app-container">
      <h2>Add New Event</h2>
      
      <form class="calendar-event-form">
        <div class="form-group">
          <label for="title">Event Title *</label>
          <input type="text" id="title" name="title" placeholder="Team Meeting" />
        </div>
        
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Discuss project roadmap and upcoming deadlines"></textarea>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="startDate">Date *</label>
            <input type="date" id="startDate" name="startDate" value="2025-03-12" />
          </div>
          
          <div class="form-group">
            <label for="startTime">Time *</label>
            <input type="time" id="startTime" name="startTime" value="10:00" />
          </div>
        </div>
        
        <div class="form-group">
          <label for="duration">Duration (minutes) *</label>
          <input type="number" id="duration" name="duration" min="5" max="1440" value="60" />
        </div>
        
        <div class="form-group">
          <label for="isRecurring" class="checkbox-label">
            <input type="checkbox" id="isRecurring" name="isRecurring" checked />
            Recurring Event
          </label>
        </div>
        
        <div class="recurrence-options">
          <div class="form-group">
            <label for="recurrencePattern">Recurrence Pattern</label>
            <select id="recurrencePattern" name="recurrencePattern">
              <option value="daily">Daily</option>
              <option value="weekly" selected>Weekly</option>
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="recurrenceEndDate">End Date (optional)</label>
            <input type="date" id="recurrenceEndDate" name="recurrenceEndDate" value="2025-06-01" />
          </div>
          
          <div class="form-group">
            <label for="recurrenceCount">Number of Occurrences</label>
            <input type="number" id="recurrenceCount" name="recurrenceCount" min="1" max="100" value="10" />
          </div>
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn-cancel">Cancel</button>
          <button type="submit" class="btn-submit">Save Event</button>
        </div>
      </form>
    </div>
  </body>
</html>
