<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"/>

    <title>Login - SocialSync</title>
    <style>

        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        /* Container for the login form */
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Logo */
        .logo {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Heading */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: darkorange;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 10px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: darkorange;
        }

        button:active {
            background-color: darkorange;
        }

        /* Forgot Password Link */
        .forgot-password {
            font-size: 14px;
            color: darkorange;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Sign-up Link */
        p {
            font-size: 14px;
            margin-top: 20px;
        }

        p a {
            color: orange;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        .error-message {
        color: red;
        margin: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/socialsynclogo2.png') }}" alt="Logo" width="80" height="70">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('events') }}">Events</a></li>
                <li><a href="{{ url_for('aboutus') }}">About Us</a></li>
                <li><a href="{{ url_for('faq') }}">FAQ</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                
                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="search" placeholder="Search events...">
                </div>

                <li><a href="{{ url_for('login') }}"><button class="login">Login</button></a></li>
                <li><a href="{{ url_for('signup') }}"><button class="login">Sign Up</button></a></li>
                <li><a href="{{ url_for('profile') }}"><button class="profile">Profile</button></a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->

    <div class="login-container">
        <!-- Login Form -->
        <form class="login-form" action="{{ url_for('login') }}" method="POST">
            <div class="logo">SocialSync</div>
            
            <h2>Login</h2>
            

            <!-- Email Input -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Password Input -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <!-- Forgot Password Link -->
            <a href="#" class="forgot-password">Forgot Password?</a>
            
            <!-- Submit Button -->
            <button type="submit" class="login-btn">Login</button>
            
            <!--jinja-->
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
            
            <!-- Sign Up Link -->
            <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </form>
    </div>
</body>
</html>
