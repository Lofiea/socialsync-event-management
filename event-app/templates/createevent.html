<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Event</title>
  <link rel="stylesheet" href="styles.css">

</head>
<style>
  :root {
  --primary-color: orange;
  --primary-hover: darkorange;
  --primary-light: #dbeafe;
  --text-color: #111827;
  --text-secondary: #6b7280;
  --border-color: #e5e7eb;
  --background-color: #f9fafb;
  --card-background: #ffffff;
  --error-color: #ef4444;
  --success-color: #10b981;
  --gray-100: #f3f4f6;
  --gray-200: #e5e7eb;
  --gray-300: #d1d5db;
  --gray-400: #9ca3af;
  --gray-500: #6b7280;
  --gray-600: #4b5563;
  --gray-700: #374151;
  --gray-800: #1f2937;
  --border-radius: 0.375rem;
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: var(--font-sans);
  font-size: 16px;
  line-height: 1.5;
  color: var(--text-color);
  background-color: var(--background-color);
}

.page-container {
  min-height: 100vh;
  padding: 2rem 0;
}

.container {
  max-width: 1024px;
  margin: 0 auto;
  padding: 0 1rem;
}

.page-title {
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--gray-800);
  margin-bottom: 0rem;
}

/* Card Styles */
.card {
  background-color: var(--card-background);
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-md);
  overflow: hidden;
}

.card-content {
  padding: 1.5rem;
}

/* Form Styles */
.event-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.form-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 1rem;
}

@media (min-width: 768px) {
  .form-grid {
    grid-template-columns: 1fr 1fr;
  }
}

.form-column {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 0.25rem;
}

.form-label {
  font-size: 0.875rem;
  font-weight: 500;
  color: var(--gray-700);
  text-align: left;
}

.form-input, .form-textarea {
  display: block;
  width: 100%;
  padding: 0.625rem;
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  font-size: 0.875rem;
  color: var(--text-color);
  background-color: var(--card-background);
  transition: border-color 0.15s ease;
}

.form-input:focus, .form-textarea:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 2px var(--primary-light);
}

.form-textarea {
  resize: none;
  min-height: 100px;
}

#event-description {
  resize: none; /* Allow vertical resizing */
  min-height: 120px; /* Set a minimum height */
  max-height: 300px; /* Optional: Set a maximum height */
}

.form-description {
  font-size: 0.75rem;
  color: var(--gray-500);
}

.form-error {
  font-size: 0.75rem;
  font-weight: 500;
  color: var(--error-color);
  min-height: 1rem;
}

#event-description-error {
  font-size: 0.75rem; /* Match error text size */
  color: var(--error-color); /* Use the error color */
  margin-top: 0.25rem; /* Add spacing above the error message */
}

.form-section {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

/* Date and Time Inputs */
.date-time-container {
  display: flex;
  gap: 0.5rem;
}

.date-picker-wrapper {
  flex: 1;
}

.date-picker-button {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  width: 100%;
  padding: 0.625rem;
  background-color: var(--card-background);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  font-size: 0.875rem;
  color: var(--text-color);
  text-align: left;
  cursor: pointer;
  transition: border-color 0.15s ease;
  outline: none; /* Remove the default focus outline */
  border-color: var(--border-color); /* Ensure consistent border color */
  box-shadow: none; /* Remove any default box shadow */
  background-color: var(--card-background); /* Ensure consistent background */
}

.date-picker-button:focus {
  outline: none; /* Remove focus outline */
  border-color: var(--primary-color); /* Optional: Add custom focus border color */
  box-shadow: 0 0 0 2px var(--primary-light); /* Optional: Add custom focus effect */
}

.date-picker-button:hover {
  border-color: var(--gray-400); /* Add a subtle hover effect */
}

.time-input {
  width: 100px;
  padding: 0.625rem;
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  font-size: 0.875rem;
  color: var(--text-color);
}

/* Location Input */
.label-with-toggle {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.toggle-container {
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

.toggle-label {
  font-size: 0.75rem;
  color: var(--gray-600);
}

.switch {
  position: relative;
  display: inline-block;
  width: 36px;
  height: 20px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--gray-300);
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: var(--primary-color);
}

input:focus + .slider {
  box-shadow: 0 0 1px var(--primary-color);
}

input:checked + .slider:before {
  transform: translateX(16px);
}

.location-input-container {
  display: flex;
}

.location-input {
  border-top-right-radius: 0;
  border-bottom-right-radius: 0;
}

.map-button {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 0.75rem;
  background-color: var(--card-background);
  border: 1px solid var(--border-color);
  border-left: none;
  border-top-right-radius: var(--border-radius);
  border-bottom-right-radius: var(--border-radius);
  cursor: pointer;
}

.map-button:hover {
  background-color: var(--gray-100);
}

/* Tickets Section */
.tickets-section {
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.section-title {
  font-size: 1.125rem;
  font-weight: 500;
  color: var(--gray-800);
  margin-bottom: 0.5rem;
  text-align: left;
}

.capacity-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.capacity-controls {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.capacity-input {
  width: 5rem;
  padding: 0.5rem;
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  font-size: 0.875rem;
}

.unlimited-checkbox {
  display: flex;
  align-items: center;
  gap: 0.375rem;
}

.checkbox {
  width: 1rem;
  height: 1rem;
  border: 1px solid var(--border-color);
  border-radius: 0.25rem;
  cursor: pointer;
}

.checkbox-label {
  font-size: 0.75rem;
  color: var(--gray-600);
  cursor: pointer;
}

/* Radio Group */
.radio-group {
  display: flex;
  gap: 1rem;
}

.radio-option {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.radio-label {
  font-size: 0.875rem;
  color: var(--gray-700);
}

/* Dropzone */
.dropzone {
  border: 2px dashed var(--gray-300);
  border-radius: var(--border-radius);
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: var(--gray-100);
  height: 12rem;
  transition: border-color 0.2s ease;
  cursor: pointer;
}

.dropzone:hover {
  border-color: var(--gray-400);
}

.upload-icon {
  color: var(--gray-400);
  margin-bottom: 0.5rem;
}

.dropzone-text {
  font-size: 0.875rem;
  color: var(--gray-500);
  margin-bottom: 0.5rem;
}

.browse-button-container {
  position: relative;
}

.browse-button {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.375rem 0.75rem;
  background-color: var(--gray-200);
  border: none;
  border-radius: var(--border-radius);
  font-size: 0.875rem;
  color: var(--gray-700);
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.browse-button:hover {
  background-color: var(--gray-300);
}

.file-input {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
}

.preview-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
  margin-top: 1rem;
}

.preview-item {
  position: relative;
  height: 6rem;
  border-radius: var(--border-radius);
  overflow: hidden;
  border: 1px solid var(--border-color);
}

.preview-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.preview-remove {
  position: absolute;
  top: 0.25rem;
  right: 0.25rem;
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 50%;
  padding: 0.25rem;
  color: white;
  cursor: pointer;
  line-height: 0;
}

/* Tag Selector */
.tag-selector {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
}

.tag-button {
  padding: 0.375rem 0.75rem;
  background-color: var(--gray-200);
  border: none;
  border-radius: 9999px;
  font-size: 0.875rem;
  color: var(--gray-700);
  cursor: pointer;
  transition: all 0.2s ease;
}

.tag-button:hover {
  background-color: var(--gray-300);
}

.tag-button.selected {
  background-color: var(--primary-color);
  color: white;
}

/* Form Actions */
.form-actions {
  display: flex;
  justify-content: flex-end;
  gap: 1rem;
  margin-top: 2rem;
}

.button {
  padding: 0.625rem 1.25rem;
  font-size: 0.875rem;
  font-weight: 500;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: all 0.2s ease;
}

.button-primary {
  background-color: var(--primary-color);
  color: white;
  border: none;
}

.button-primary:hover {
  background-color: var(--primary-hover);
}

.button-outline {
  background-color: transparent;
  color: var(--gray-700);
  border: 1px solid var(--border-color);
}

.button-outline:hover {
  background-color: var(--gray-100);
  border-color: var(--gray-400);
}

.button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}
</style>
<body>
  <div class="page-container">
    <div class="container">
      <h1 class="page-title">Create New Event</h1>
      
      <div class="card">
        <div class="card-content">
          <form id="event-form" class="event-form">
            <div class="form-grid">
              <!-- Left Column -->
              <div class="form-column">
                <!-- Event Name -->
                <div class="form-group">
                  <label for="event-name" class="form-label">Event Name</label>
                  <input type="text" id="event-name" class="form-input" placeholder="Enter event name">
                  <div class="form-error" id="event-name-error"></div>
                </div>

                <!-- Event Description -->
                <div class="form-group">
                  <label for="event-description" class="form-label">Event Description</label>
                  <textarea id="event-description" class="form-textarea" placeholder="Enter a brief description of the event..." rows="4"></textarea>
                  <div class="form-error" id="event-description-error"></div>
                </div>

                <!-- Date and Time Section -->
                <div class="form-section">
                  <!-- Start Date/Time -->
                  <div class="form-group">
                    <label class="form-label">Start</label>
                    <div class="date-time-container">
                      <div class="date-picker-wrapper">
                        <button type="button" class="date-picker-button" id="start-date-button">
                          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                          </svg>
                          <span id="start-date-display">Pick a date</span>
                        </button>
                        <input type="date" id="start-date" name="startDate" style="visibility: hidden; position: absolute;">
                      </div>
                      <input type="time" id="start-time" class="time-input" value="09:00">
                    </div>
                    <div class="form-error" id="start-date-error"></div>
                  </div>

                  <!-- End Date/Time -->
                  <div class="form-group">
                    <label class="form-label">End</label>
                    <div class="date-time-container">
                      <div class="date-picker-wrapper">
                        <button type="button" class="date-picker-button">
                          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                          </svg>
                          <span id="end-date-display">Pick a date</span>
                        </button>
                        <input type="hidden" id="end-date" name="endDate">
                      </div>
                      <input type="time" id="end-time" class="time-input" value="17:00">
                    </div>
                    <div class="form-error" id="end-date-error"></div>
                  </div>
                </div>

                <!-- Event Location -->
                <div class="form-group">
                  <div class="label-with-toggle">
                    <label class="form-label">Event Location</label>
                    <div class="toggle-container">
                      <span class="toggle-label">Online</span>
                      <label class="switch">
                        <input type="checkbox" id="is-offline">
                        <span class="slider"></span>
                      </label>
                      <span class="toggle-label">Offline</span>
                    </div>
                  </div>
                  <div class="location-input-container">
                    <input type="text" id="location" class="form-input location-input" placeholder="Add online event URL">
                    <button type="button" class="map-button">
                      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                      </svg>
                    </button>
                  </div>
                  <div class="form-error" id="location-error"></div>
                </div>

                <!-- Tickets Section -->
                <div class="tickets-section">
                  <h2 class="section-title">Tickets</h2>

                  <div class="capacity-container">
                    <label for="capacity" class="form-label">Capacity</label>
                    <div class="capacity-controls">
                      <input type="number" id="capacity" class="capacity-input" placeholder="0">
                      <div class="unlimited-checkbox">
                        <input type="checkbox" id="is-unlimited" class="checkbox">
                        <label for="is-unlimited" class="checkbox-label">Unlimited</label>
                      </div>
                    </div>
                  </div>

                  <!-- Visibility Options -->
                  <div class="form-group">
                    <label class="form-label">Visibility</label>
                    <div class="radio-group">
                      <div class="radio-option">
                        <input type="radio" id="private" name="visibility" value="private" checked>
                        <label for="private" class="radio-label">Private</label>
                      </div>
                      <div class="radio-option">
                        <input type="radio" id="public" name="visibility" value="public">
                        <label for="public" class="radio-label">Public</label>
                      </div>
                    </div>
                  </div>

                  <!-- Host Information -->
                  <div class="form-group">
                    <label for="host" class="form-label">Host</label>
                    <input type="text" id="host" class="form-input" placeholder="Host name or organization">
                    <div class="form-error" id="host-error"></div>
                  </div>

                  <!-- Age Tag -->
                  <div class="form-group">
                    <label for="age-tag" class="form-label">Age Tag</label>
                    <input type="text" id="age-tag" class="form-input" placeholder="e.g. 18+">
                  </div>
                </div>
              </div>

              <!-- Right Column -->
              <div class="form-column">
                <!-- Images Section -->
                <div class="form-group">
                  <label class="form-label">Images</label>
                  <div class="dropzone">
                    <svg class="upload-icon" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                      <circle cx="8.5" cy="8.5" r="1.5"></circle>
                      <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <p class="dropzone-text">Drag and drop images here or</p>
                    <div class="browse-button-container">
                      <button type="button" class="browse-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                          <polyline points="17 8 12 3 7 8"></polyline>
                          <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        Browse Files
                      </button>
                      <input type="file" id="file-upload" class="file-input" accept="image/*" multiple>
                    </div>
                  </div>
                  <p class="form-description">Supports JPG, PNG, GIF (Max 5MB)</p>
                  <div id="preview-container" class="preview-container"></div>
                </div>

                <!-- Event Type -->
                <div class="form-group">
                  <label class="form-label">Event Type</label>
                  <div class="tag-selector" id="event-type-selector">
                    <button type="button" class="tag-button selected" data-value="Music">Music</button>
                    <button type="button" class="tag-button" data-value="Art">Art</button>
                    <button type="button" class="tag-button" data-value="Food">Food</button>
                    <button type="button" class="tag-button" data-value="Sports">Sports</button>
                    <button type="button" class="tag-button" data-value="Business">Business</button>
                    <button type="button" class="tag-button" data-value="Tech">Tech</button>
                    <button type="button" class="tag-button" data-value="Education">Education</button>
                    <button type="button" class="tag-button" data-value="Social">Social</button>
                    <button type="button" class="tag-button" data-value="Social">Party</button>
                    <button type="button" class="tag-button" data-value="Social">Custom</button>

                  </div>
                  <input type="hidden" id="event-type" name="eventType" value="Music">
                </div>

                <!-- Budget -->
                <div class="form-group">
                  <label class="form-label">Budget</label>
                  <div class="tag-selector" id="budget-selector">
                    <button type="button" class="tag-button selected" data-value="Free">Free</button>
                    <button type="button" class="tag-button" data-value="$">$</button>
                    <button type="button" class="tag-button" data-value="$$">$$</button>
                    <button type="button" class="tag-button" data-value="$$$">$$$</button>
                  </div>
                  <input type="hidden" id="budget" name="budget" value="Free">
                </div>

                <!-- Additional Notes -->
                <div class="form-group">
                  <label for="notes" class="form-label">Additional Notes</label>
                  <textarea id="notes" class="form-textarea" placeholder="Add any additional details about your event..." rows="5"></textarea>
                </div>
              </div>
            </div>

            <!-- Form Submission -->
            <div class="form-actions">
              <button type="button" id="save-draft" class="button button-outline">Save/Edit Later</button>
              <button type="submit" id="submit-button" class="button button-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
