<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
  <title>Host Event - SocialSync</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #ffffff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #000000;
    }

    .navbar .logo img {
      width: 80px;
      height: 70px;
    }

    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar .nav-links li {
      display: inline;
    }

    .navbar .nav-links a {
      color: #000000;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar .nav-links a:hover {
      text-decoration: underline;
    }

    .search {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .search-input {
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .host-event-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      font-size: 16px;
      color: #333;
      margin-bottom: 8px;
      text-align: left;
    }

        /* When a user clicks into the input or textarea, change the border color */
        input:focus,
        textarea:focus {
            outline: none;
            border-color: darkorange;
        }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #007BFF;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: orange;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: orange;
    }

    button:active {
      background-color: darkorange;
    }

    @media (max-width: 480px) {
      .host-event-container {
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      input,
      textarea,
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

     <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo"><img src="images/socialsynclogo2.png" alt="Logo" width="80" height="70">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="events.html">Events</a>
                    <!--
                    <ul class="dropdown-content">
                        <li><a href="#">Upcoming Events</a></li>
                        <li><a href="#">Past Events</a></li>
                    </ul>
                    -->
                </li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="FAQ.html">FAQ</a></li>
                <li><a href="contact.html">Contact</a></li>
                
            
                <!-- Search Bar -->
                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="search" placeholder="Search events...">
                </div>
            </ul>
        </nav>
    </header>  
    <!-- This is the main content of the page where you can host your event -->
    <div class="host-event-container">
        
        <!-- Title of the page -->
        <h1>Create Event</h1>

      <label for="event-purpose">Event Purpose</label>
      <textarea id="event-purpose" name="event-purpose" rows="4" placeholder="Enter the purpose of the event" required></textarea>

      <label for="event-description">Event Description</label>
      <textarea id="event-description" name="event-description" rows="6" placeholder="Provide a short description of the event" required></textarea>

      <label for="event-location">Event Location</label>
      <input type="text" id="event-location" name="event-location" placeholder="Enter the event location" required />

      <label for="entry-fees">Entry Fees</label>
      <input type="text" id="entry-fees" name="entry-fees" placeholder="Enter entry fee" required />

      <label for="age-limit">Age Limit</label>
      <input type="text" id="age-limit" name="age-limit" placeholder="Enter age limit" required />

      <label for="event-date">Event Date</label>
      <input type="date" id="event-date" name="event-date" required />

      <label for="event-time">Event Time</label>
      <input type="time" id="event-time" name="event-time" required />

      <label for="additional-info">Additional Information</label>
      <textarea id="additional-info" name="additional-info" rows="4" placeholder="Any other info?"></textarea>

      <label for="event-image">Add Image for Your Event</label>
      <input type="file" id="event-image" name="event-image" accept="image/*" />

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

</body>
</html>
